<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="/js-object-to-css/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/js-object-to-css/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/js-object-to-css/assets/favicon-16x16.png">
  <link rel="manifest" href="/js-object-to-css/assets/site.webmanifest">
  <title>JS Object to CSS</title>
  <meta name="description" content="Convert a JS style object to its CSS equivalent.">
<link href="/js-object-to-css/assets/main.css" rel="stylesheet"></head>

<body>
  <header>
    <h1>JS Object to CSS</h1>
    <a id="github-link" href="https://github.com/hideyuk1/js-object-to-css" target="_blank">
      <img src="/js-object-to-css/assets/GitHub-Mark-32px.png">
    </a>
  </header>
  <main class="main">
    <div class="editors-container">
      <div class="editor-wrapper" id="input-editor-wrapper">
        <h2 class="editor-title">JavaScript</h2>
        <textarea class="input editor"></textarea>
      </div>
      <div class="editor-wrapper" id="output-editor-wrapper">
        <h2 class="editor-title">CSS</h2>
        <textarea class="output editor"></textarea>
      </div>
    </div>
  </main>
  <footer>
    <p>
      Built with <a href="https://codemirror.net/" target="_blank">Codemirror</a> and <a href="https://github.com/acornjs/acorn" target="_blank">Acorn</a>.
    </p>
  </footer>
<script src="/js-object-to-css/assets/main.bundle.js"></script></body>

</html>
